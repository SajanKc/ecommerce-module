<h2>Products</h2>
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">UnitsInStock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productResponse.products; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <img
          src="{{ product.imageUrl }}"
          alt="{{ product.name }}"
          height="50"
        />
      </td>
      <td>{{ product.name }}</td>
      <td>{{ product.unitPrice | currency:'USD'}}</td>
      <td>{{ product.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
